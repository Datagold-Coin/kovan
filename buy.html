<!DOCTYPE html>
<html>
    <head>
        <title>Datasets</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="header">
            <ul>
                <li><a href="https://www.datagoldcoin.com/">HOME</a></li>
                <li><a href="index.html">BUY DATASETS</a></li>
                <li><a href="sell.html">SELL DATASETS</a></li>
                <li><a href="swap.html">SWAP COINS</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="statusBar" >
                <button class="button" id="connectWallet">CONNECT TO YOUR WALLET</button>
                <p class="alert" id="statusBar"></p>
                <p id="showAccount" style="visibility: hidden"></p>
                <p id="showBalance" style="visibility: hidden"></p>
            </div>
            <div id="loader" class="loader_box">
                <div class="loader"></div>
            </div>
            <div id="finishLoding" class="buying" style="display: none;"> 
                <p><a href="index.html">Datasets</a> > <span id="currentDataset"></span></p>
                <div class="datasetInfo">
                    <ul id="datasetInfoList">
                    </ul>
                </div>
                <div class="buyInfo">
                    <h2><span id="currentTitle"></span></h2>
                    <p style="color: grey; margin-bottom: -10px;">Current price</p>
                    <p><span id="currentPrice" class="currentPrice"></span><span id="currentStatus" class="currentStatus"></span></p>
                    <hr>
                    <ul id="ownerInfoList">
                        <li>Owner: <span id="currentOwner"></span></li>
                    </ul>
                    <hr>
                    <button class="button button1" id="purchaseDataset">BUY</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
        <script src="buy.js"></script>
    </body>
</html>
