<!DOCTYPE html>
<html>
    <head>
        <title>Datasets</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="header">
            <ul>
                <li><a href="https://www.datagoldcoin.com/">HOME</a></li>
                <li><a href="index.html">BUY DATASETS</a></li>
                <li><a class="active" href="sell.html">SELL DATASETS</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="statusBar" >
                <button class="button" id="connectWallet">CONNECT TO YOUR WALLET</button>
                <p class="alert" id="statusBar"></p>
                <p id="showAccount" style="visibility: hidden"></p>
                <p id="showBalance" style="visibility: hidden"></p>
            </div>
            <div class="selling">
                <table class="sellTabel">
                    <tr>
                        <th>Insert Price</th>
                    </tr>
                    <tr>
                        <td>Last Dataset ID</td>
                        <td><span>1000000005</span></td>
                    </tr>
                    <tr>
                        <td>Dataset ID</td>
                        <td><input type="text" placeholder="uint256"/></td>
                    </tr>
                    <tr>
                        <td>New Price</td>
                        <td><input type="text" placeholder="uint256"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button>Write</button></td>
                    </tr>
                </table>
                <table class="metaTabel">
                    <tr>
                        <th>Insert Metadata</th>
                    </tr>
                    <tr>
                        <td>Dataset ID</td>
                        <td><input type="text" placeholder="uint256"/></td>
                    </tr>
                    <tr>
                        <td>Key</td>
                        <td><input type="text" placeholder="string"/></td>
                    </tr>
                    <tr>
                        <td>Value</td>
                        <td><input type="text" placeholder="string"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button>Write</button></td>
                    </tr>
                </table>
                <table class="delegateTabel">
                    <tr>
                        <th>Assign Delegate</th>
                    </tr>
                    <tr>
                        <td>Dataset ID</td>
                        <td><input type="text" placeholder="uint256"/></td>
                    </tr>
                    <tr>
                        <td>Delegate</td>
                        <td><input type="text" placeholder="uint256"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button>Write</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
